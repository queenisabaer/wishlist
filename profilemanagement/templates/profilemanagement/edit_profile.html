{% extends 'base.html' %}

{% block title %} Edit Your Profile {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form method="POST">
                <h1 class="text-center">Edit your profile:</h1>
                <p class="txt-highlight">{{ user_profile.user }}</p>
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy}}
                <div class="text-center">
                    <button type="submit" class="btn btn-pink">Confirm Changes &raquo;</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
