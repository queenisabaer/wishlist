{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Wish List maker will help you create and organize your wish lists for any occasion imaginable.">
    <meta name="keywords" content="wish, wish list, birthday, wedding, bridal shower, baby shower, gift, present, list">
    <title>{% block title %} {% endblock %}</title>

    <!-- Favicon -->
    <!-- Favicon -->
    <link
      href="{% static './favicon/apple-touch-icon.png' %}"
      rel="icon"
      sizes="180x180" />
    <link
      href="{% static './favicon/favicon-32x32.png' %}"
      rel="icon"
      sizes="32x32" />
    <link
      href="{% static './favicon/favicon-16x16.png' %}"
      rel="icon"
      sizes="16x16" />

    <link href="{% static '/favicon/site.webmanifest' %}" rel="manifest" />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Block for extra styles -->
    {% block extra_styles %}{% endblock %}

</head>
<body>


    <h1>Your Wish List Maker</h1>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Block for extra JavaScript -->
    {% block load_js %}{% endblock %}
</body>
</html>
