{% load static %}
{% url 'home' as home_url %}
{% url 'account_login' as login_url %}
{% url 'account_signup' as sign_up_url %}

<!-- Header sticks to the top at all time-->
<header class="sticky-top">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{%static 'images/logo_ywlm.webp' %}" alt="Logo of Your Wish List Maker" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation bar -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">New List</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="accounts/logout">Logout </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == login_url %}active{% endif %}" href="accounts/login">Login </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == sign_up_url %}active{% endif %}" aria-current="page" href="accounts/signup">Sign Up</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
