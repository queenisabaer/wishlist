{% extends 'base.html' %}

{% block title %} Add Wish List {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form method="POST">
                <h1 class="text-center">Add a new wish list</h1>
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy}}
                <div class="text-center">
                <button type="submit" class="btn btn-pink">Add Wish List &raquo;</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
