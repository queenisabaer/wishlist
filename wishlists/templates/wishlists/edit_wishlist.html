{% extends 'base.html' %}

{% block title %} Edit Wish List {% endblock %}

{% block content %}

<div class="container">
    <form method="POST">
        <h1 class="text-center">Edit your wish list:</h1>
        <p class="txt-highlight">{{ wishlist.list_name }}</p>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}}
        <div class="text-center">
            <button type="submit" class="btn">Confirm Changes &raquo;</button>
        </div>
    </form>
</div>

{% endblock %}
